<html lang="en">
<head>

    <style>
        label, input{
            display: block;
        }
        label{
            margin-bottom: 20px;
        }
    </style>
    <title>projectproject</title>

        <label>Name</label><input type="text" placeholder="provide text"><br>

            <li>Male</li><input type="radio">

            <textarea rows="10" cols="30"></textarea><br>
            <input type="submit">
            




    </form>
